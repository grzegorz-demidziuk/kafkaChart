deployment:
  image: confluentinc/cp-kafkacat
  version: "7.1.16"
  name: kafka-sender
  label: kafka-sender
  command:
    - sh
    - -c
    - |
      while true; do
        echo "Message from kafka sender" | kafkacat -b whirly-cluster-kafka-bootstrap.kafka:9092 -t grzegorz-topic -P
        echo "Wiadomosc"
        sleep 10
      done