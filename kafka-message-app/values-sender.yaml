deployment:
  image: confluentinc/cp-kafkacat
  version: "7.1.16"
  name: kafka-sender
  label: kafka-sender
  command:
    - sh
    - -c
    - |
      while true; do
        echo "Message at $(date)" | kafkacat -b bootstrap-servers:whirly-cluster-kafka-bootstrap.kafka:9092 -t grzegorz-topic -P
        sleep 10
      done